name: Build Action...

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: windows-x64-mingw-gcc
            c_compiler: gcc
            cpp_compiler: g++
            cmake_generator: "MinGW Makefiles"
            cmake_extra: ""
            lib_pattern: "*.dll"
            
          - os: ubuntu-latest
            name: linux-x64-gcc
            c_compiler: gcc
            cpp_compiler: g++
            cmake_generator: "Unix Makefiles"
            cmake_extra: ""
            lib_pattern: "*.so"
            
          - os: ubuntu-latest
            name: linux-x64-clang
            c_compiler: clang
            cpp_compiler: clang++
            cmake_generator: "Unix Makefiles"
            cmake_extra: ""
            lib_pattern: "*.so"

          - os: macos-latest
            name: macos-universal
            c_compiler: clang
            cpp_compiler: clang++
            cmake_generator: "Unix Makefiles"
            cmake_extra: "-DCMAKE_OSX_ARCHITECTURES=arm64;x86_64"
            lib_pattern: "*.dylib"

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            make
          path-type: inherit

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cmake -B build \
            -G "MinGW Makefiles" \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++ \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_WINDOWS_EXPORT_ALL_SYMBOLS=TRUE \
            -DBUILD_SHARED_LIBS=ON

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build \
            -G "${{ matrix.cmake_generator }}" \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            ${{ matrix.cmake_extra }}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: cmake --build build --config Release --parallel

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build --config Release --parallel

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [ -n "${{ github.event.inputs.version }}" ] && [ "${{ github.event.inputs.version }}" != "dev" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="build-${{ github.run_number }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p dist/lib dist/include
          cp -r src/*.h dist/include/ 2>/dev/null || true
          cp -r src/*.H dist/include/ 2>/dev/null || true
          find build -maxdepth 1 -name "${{ matrix.lib_pattern }}" -exec cp {} dist/lib/ \;
          ls -la dist/lib/

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $archiveName = "Loris-${{ steps.version.outputs.version }}-${{ matrix.name }}.zip"
          Compress-Archive -Path dist\* -DestinationPath $archiveName
          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          ARCHIVE_NAME="Loris-${{ steps.version.outputs.version }}-${{ matrix.name }}.tar.gz"
          tar -czvf "$ARCHIVE_NAME" -C dist .
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Loris-${{ matrix.name }}
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
      
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare release files
        run: |
          mkdir -p release_files
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release_files/ \;
          ls -la release_files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Loris ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'dev') || contains(steps.version.outputs.version, 'build') }}
          generate_release_notes: true
          files: release_files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
