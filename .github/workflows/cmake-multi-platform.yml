name: Build...

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'
      create_release:
        description: 'Create release'
        type: boolean
        default: true

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # === Windows ===
          - os: windows-latest
            name: windows-x64-gcc
            msystem: MINGW64
            mingw_prefix: mingw-w64-x86_64
            lib_pattern: "*.dll"
            
          - os: windows-latest
            name: windows-x86-gcc
            msystem: MINGW32
            mingw_prefix: mingw-w64-i686
            lib_pattern: "*.dll"

          # === Linux ===
          - os: ubuntu-latest
            name: linux-x64-gcc
            c_compiler: gcc
            cpp_compiler: g++
            arch_flags: ""
            lib_pattern: "*.so"
            
          - os: ubuntu-latest
            name: linux-x86-gcc
            c_compiler: gcc
            cpp_compiler: g++
            arch_flags: "-m32"
            lib_pattern: "*.so"
            
          - os: ubuntu-latest
            name: linux-x64-clang
            c_compiler: clang
            cpp_compiler: clang++
            arch_flags: ""
            lib_pattern: "*.so"

          # === macOS ===
          - os: macos-latest
            name: macos-universal
            c_compiler: clang
            cpp_compiler: clang++
            osx_architectures: "arm64;x86_64"
            lib_pattern: "*.dylib"

    steps:
      - uses: actions/checkout@v4

      # === Windows: MSYS2 ===
      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          update: true
          install: >-
            ${{ matrix.mingw_prefix }}-gcc
            ${{ matrix.mingw_prefix }}-cmake
            make
          path-type: inherit

      # === Linux x86: установка multilib ===
      - name: Setup multilib (Linux x86)
        if: runner.os == 'Linux' && matrix.arch_flags == '-m32'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      # === Configure: Windows ===
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cmake -B build \
            -G "MinGW Makefiles" \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++ \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_WINDOWS_EXPORT_ALL_SYMBOLS=TRUE \
            -DBUILD_SHARED_LIBS=ON

      # === Configure: Linux ===
      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build \
            -G "Unix Makefiles" \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_C_FLAGS="${{ matrix.arch_flags }}" \
            -DCMAKE_CXX_FLAGS="${{ matrix.arch_flags }}" \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON

      # === Configure: macOS ===
      - name: Configure CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -B build \
            -G "Unix Makefiles" \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_OSX_ARCHITECTURES="${{ matrix.osx_architectures }}"

      # === Build ===
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: cmake --build build --config Release --parallel

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build --config Release --parallel

      # === Version ===
      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [ -n "${{ github.event.inputs.version }}" ] && [ "${{ github.event.inputs.version }}" != "dev" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="build-${{ github.run_number }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # === Prepare artifacts ===
      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p dist/lib dist/include
          cp -r src/*.h dist/include/ 2>/dev/null || true
          cp -r src/*.H dist/include/ 2>/dev/null || true
          find build -maxdepth 1 -name "${{ matrix.lib_pattern }}" -exec cp {} dist/lib/ \;
          echo "=== Built libraries ==="
          ls -la dist/lib/

      # === Archive ===
      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $archiveName = "Loris-${{ steps.version.outputs.version }}-${{ matrix.name }}.zip"
          Compress-Archive -Path dist\* -DestinationPath $archiveName
          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          ARCHIVE_NAME="Loris-${{ steps.version.outputs.version }}-${{ matrix.name }}.tar.gz"
          tar -czvf "$ARCHIVE_NAME" -C dist .
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      # === Upload ===
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Loris-${{ matrix.name }}
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 1

  # ============================================
  # RELEASE - теперь точно работает
  # ============================================
  release:
    needs: build
    runs-on: ubuntu-latest
    # Релиз создаётся при:
    # 1. Push тега (v*)
    # 2. Ручной запуск с create_release=true
    # 3. Push в master (как dev-релиз)
    if: |
      always() &&
      needs.build.result == 'success' &&
      (
        startsWith(github.ref, 'refs/tags/') ||
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'push' && github.ref == 'refs/heads/master')
      )
    
    permissions:
      contents: write
      
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [ -n "${{ github.event.inputs.version }}" ] && [ "${{ github.event.inputs.version }}" != "dev" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="dev-${{ github.run_number }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Prepare release files
        run: |
          mkdir -p release_files
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release_files/ \;
          echo "=== Release files ==="
          ls -la release_files/

      - name: Delete existing release (for dev builds)
        if: contains(steps.version.outputs.version, 'dev')
        continue-on-error: true
        run: |
          gh release delete "${{ steps.version.outputs.version }}" --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Loris ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'dev') || contains(steps.version.outputs.version, 'build') }}
          generate_release_notes: true
          files: release_files/*
          body: |
            ## Loris Library ${{ steps.version.outputs.version }}
            
            ### Downloads
            
            | Platform | Architecture | Compiler | File |
            |----------|--------------|----------|------|
            | Windows | x64 | MinGW GCC | `*-windows-x64-gcc.zip` |
            | Windows | x86 | MinGW GCC | `*-windows-x86-gcc.zip` |
            | Linux | x64 | GCC | `*-linux-x64-gcc.tar.gz` |
            | Linux | x86 | GCC | `*-linux-x86-gcc.tar.gz` |
            | Linux | x64 | Clang | `*-linux-x64-clang.tar.gz` |
            | macOS | Universal (ARM64+x64) | Clang | `*-macos-universal.tar.gz` |
            
            ### Archive structure
            ```
            ├── lib/
            │   └── libLoris.so (.dll / .dylib)
            └── include/
                └── *.h
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
